<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/reset.css">
</head>

<body>
  <div id="app">
    <header>
      <h1 class="header-tit"><img src="images/weniv-logo.png" alt="위니브로고"></h1>
    </header>
    <main class="section-main">
      <section class="section-timer">
        <h2 class="timer-tit">TIMER</h2>
        <article class="article-timer">
          <h3 class="blind">타이머</h3>
          <div class="timer-box">
            <strong>HRS</strong>
            <div class="time">
              <input class="hour" data-type="hour" type="text" placeholder="00" onfocus="this.placeholder = ''"
                onblur="this.placeholder ='00'">
            </div>
          </div>
          <div class="timer-box">
            <strong>MIN</strong>
            <div class="time">
              <input class="min" data-type="min" placeholder="00" type="text" onfocus="this.placeholder = ''"
                onblur="this.placeholder ='00'">
            </div>
          </div>
          <div class="timer-box">
            <strong>SEC</strong>
            <div class="time">
              <input class="sec" data-type="sec" type="text" placeholder="00" onfocus="this.placeholder = ''"
                onblur="this.placeholder ='00'">
            </div>
          </div>
        </article>
        <button class="btn-start">
          <img src="images/icon-start-disabled.png" alt="">
          <span>START</span>
        </button>
        <button class="btn-reset">
          <img src="images/shape.png" alt="">
          <span>RESET</span>
        </button>
      </section>
    </main>

    <footer>
      <img src="images/footerCopyright.png" alt="위니브 저작권">
    </footer>
  </div>
  <script src="main.js"></script>
</body>

</html>
